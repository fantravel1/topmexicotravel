<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="citysky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#3D5A80"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#citysky)"/>
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#fff"/>
  <circle cx="300" cy="120" r="1.5" fill="#fff"/>
  <circle cx="500" cy="60" r="2" fill="#fff"/>
  <circle cx="700" cy="100" r="1" fill="#fff"/>
  <circle cx="900" cy="50" r="2" fill="#fff"/>
  <circle cx="1100" cy="90" r="1.5" fill="#fff"/>
  <!-- Buildings -->
  <rect x="50" y="350" width="100" height="450" fill="#7C3AED" opacity="0.8"/>
  <rect x="60" y="380" width="20" height="30" fill="#FFE4B5" opacity="0.7"/>
  <rect x="100" y="380" width="20" height="30" fill="#FFE4B5" opacity="0.5"/>
  <rect x="180" y="280" width="120" height="520" fill="#A78BFA" opacity="0.9"/>
  <rect x="330" y="400" width="90" height="400" fill="#7C3AED" opacity="0.7"/>
  <rect x="450" y="320" width="150" height="480" fill="#A78BFA" opacity="0.85"/>
  <!-- Cathedral/Monument -->
  <rect x="550" y="250" width="100" height="550" fill="#D4A574"/>
  <polygon points="600,150 550,250 650,250" fill="#D4A574"/>
  <rect x="680" y="380" width="80" height="420" fill="#7C3AED" opacity="0.8"/>
  <rect x="790" y="300" width="130" height="500" fill="#A78BFA" opacity="0.9"/>
  <rect x="950" y="350" width="110" height="450" fill="#7C3AED" opacity="0.75"/>
  <rect x="1080" y="420" width="120" height="380" fill="#A78BFA" opacity="0.8"/>
  <text x="600" y="700" text-anchor="middle" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#fff">Guadalajara</text>
  <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.85">Land of Mariachi</text>
</svg>