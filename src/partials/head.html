<!-- CRITICAL: Character encoding must be first -->
<meta charset="utf-8">

<!-- CRITICAL: Viewport for mobile responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CRITICAL: Preconnect to external origins -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- CRITICAL: Preload LCP image if provided -->
{{#if hero_image}}
<link rel="preload" as="image" href="{{hero_image}}" fetchpriority="high">
{{/if}}

<!-- Primary Meta Tags -->
<title>{{meta_title}}</title>
<meta name="title" content="{{meta_title}}">
<meta name="description" content="{{meta_description}}">
{{#if keywords}}
<meta name="keywords" content="{{keywords}}">
{{/if}}
<meta name="author" content="Top Mexico Travel">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow">
<meta name="bingbot" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{{canonical_url}}">

<!-- Hreflang for multilingual -->
<link rel="alternate" hreflang="en" href="https://topmexicotravel.com/en/{{slug}}/">
<link rel="alternate" hreflang="es" href="https://topmexicotravel.com/es/{{slug}}/">
<link rel="alternate" hreflang="de" href="https://topmexicotravel.com/de/{{slug}}/">
<link rel="alternate" hreflang="fr" href="https://topmexicotravel.com/fr/{{slug}}/">
<link rel="alternate" hreflang="pt" href="https://topmexicotravel.com/pt/{{slug}}/">
<link rel="alternate" hreflang="x-default" href="https://topmexicotravel.com/en/{{slug}}/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{og_type}}">
<meta property="og:url" content="{{canonical_url}}">
<meta property="og:title" content="{{meta_title}}">
<meta property="og:description" content="{{meta_description}}">
<meta property="og:image" content="{{og_image}}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{og_image_alt}}">
<meta property="og:site_name" content="Top Mexico Travel">
<meta property="og:locale" content="{{og_locale}}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{canonical_url}}">
<meta name="twitter:title" content="{{meta_title}}">
<meta name="twitter:description" content="{{meta_description}}">
<meta name="twitter:image" content="{{og_image}}">
<meta name="twitter:image:alt" content="{{og_image_alt}}">
<meta name="twitter:site" content="@topmexicotravel">

<!-- Geo Meta -->
{{#if latitude}}
<meta name="geo.region" content="MX">
<meta name="geo.placename" content="{{name}}">
<meta name="geo.position" content="{{latitude}};{{longitude}}">
<meta name="ICBM" content="{{latitude}}, {{longitude}}">
{{/if}}

<!-- Mobile App Meta -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Top Mexico Travel">
<meta name="application-name" content="Top Mexico Travel">
<meta name="theme-color" content="#006847">
<meta name="msapplication-TileColor" content="#006847">

<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="manifest" href="/manifest.json">

<!-- CRITICAL CSS (Inlined for performance) -->
<style>
{{{critical_css}}}
</style>

<!-- Main CSS (deferred loading) -->
<link rel="preload" href="/styles/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="/styles/main.css"></noscript>
